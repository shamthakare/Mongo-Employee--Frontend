<div class="container">


    <button type="button" class="mt-4 float-left btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Add New Employee
    </button>


    <table class="table table-bordered mt-5 mb-5" >
        <thead>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Department</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let manus of kamgardata">
                <td>{{manus.name}}</td>
                <td>{{manus.position}}</td>
                <td>{{manus.dept}}</td>
                <td>
                    <button class="btn btn-danger" (click)="OnDeleteManus(manus._id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>



    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">New Employee</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">


                    <div class="container mt-5 ">
                        <div class="row">
                            <form [formGroup]="EmpForm">
                                <div class="form-group mt-2">
                                    <label for="name">Name:-</label>
                                    <input type="text" formControlName="name" class="formgroup">
                                </div>
                                <div class="form-group mt-2">
                                    <label for="position">Position:-</label>
                                    <input type="text" formControlName="position" class="formgroup">
                                </div>
                                <div class="form-group mt-2">
                                    <label for="dept">Dept:-</label>
                                    <input type="text" formControlName="dept" class="formgroup">
                                </div>
                                <!-- <div class="form-group mt-3">
                            <button class="btn btn-success">Create Emp Data</button>
                        </div> -->

                            </form>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button"  (click)="onSubmit()" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
